                    <hr />
                    <input type="text" name="id" id="id" placeholder="&nbsp; 아이디를 입력하세요" required />

                </div>
            </form>
        </div>

        <!-- 두번째 div 태그 클래스 "login_right" ------------------------- -->

            <div>
                <div class="login_button">
                    <span>회원가입을 안하셨나요?</span><br />
